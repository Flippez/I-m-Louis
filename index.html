<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chronomètre </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="chrono.jpg">
</head>

<body>


    <video autoplay="autoplay" muted="" loop="infinite" src="cat.mp4"></video>


    <div id="front">
        <h1 class="title">Chronomètre</h1>
        <div class="doublecontainer">
        <div class="container2">
            <div class="wrapper">
                <div id="chrono">00:00:00</div>
                <div id="buttons">
                    <button id="reset" class="button">Reset</button>
                    <button id="stop" class="button">Arrêter</button>
                    <button id="start" class="button">Démarrer</button>
                </div>
                </div>
            </div>
        </div>

        <h2 class="title">Timer</h2>
        <div class="container1">
            <div class="doublecontainer">
            <div>
                <div class="wrapper">
                    <div id="texteandtitle">
                        <input type="text" id="textfield" name="Name">
                        <div id="timer">0</div>
                    </div>
                    <div id="deuxième chrono">
                        <button id="resetTimer" class="button">Reset</button>
                        <button id="stopTimer" class="button">Arrêter</button>
                        <button id="startTimer" class="button">Démarrer</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
